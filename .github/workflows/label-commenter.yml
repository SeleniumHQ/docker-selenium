# Configuration for Label Commenter - https://github.com/peaceiris/actions-label-commenter
name: Label Commenter

on:
  issues:
    types: [ labeled ]

permissions:
  contents: read
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@v1
